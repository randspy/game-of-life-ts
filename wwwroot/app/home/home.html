<md-input-container class="grid-input">
    <label>Grid size</label>
    <input type="text" ng-model="vm.gridSize" ng-change="vm.calculateGrid()" required>
</md-input-container>


<md-grid-list class="grid" md-cols="{{vm.getGridSize()}}" md-row-height="4:4">
    <md-grid-tile ng-class="{alive: cell === '1', dead: cell === '0'}"
                  ng-repeat="cell in vm.cells track by $index"
                  ng-click="vm.gridElementClicked($index)"></md-grid-tile>
</md-grid-list>
